<!DOCTYPE html>
<html>

<head>
    <title>Paintball arena</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script>src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"</script>
     <script src="./shoot.js"></script>
     <script src="./playerMovement.js"></script>
</head>

<body>
    <a-scene id="scene" inspector-plugin-recast physics="debug:false">
        <!--Assets-->
        <a-assets>
            <a-asset-item id="shooter" src="./models/soldier/scene.gltf"></a-asset-item>
            <a-asset-item id="collider" src="./models/scene.glb"></a-asset-item>
            <audio id="shoot" src="./sounds/splash.mp3"></audio>
            <audio id="footstep" src="./sounds/footStep.mp3"></audio>
        </a-assets>

        <!--A-Frame Environment-->
        <a-entity id="environment" environment="preset:default ; skyType:gradient; lighting:point">
        </a-entity>

        <!--Sound-->
        <a-entity id="sound1" sound="src:#shoot; poolSize:2; autoplay:false; volume:2; loop:false"></a-entity>
        <a-entity id="sound2" sound="src:#footstep; poolSize:2; autoplay:false; volume:3; loop:false"></a-entity>

        <!--Light-->
        <a-entity light="type:ambient;color:white; intensity:0.5"></a-entity>
        <a-entity light="type:directional; color:#EEE; intensity:1" position="-1 1 0"></a-entity>

        <!--Camera and cursor-->
        <a-entity id="camera-rig" movement-controls="speed:0.2; constrainToNavMesh:true" position="0 0 5">
            <a-entity id="camera" camera position="0 1.6 0" 
           look-controls="pointerLockEnabled:false">
           <a-entity id="weapon" gltf-model="#shooter" position="0 -2.6 -0.2" rotation="-20 -145 20" scale="0.05 0.05 0.05" player-movement>
            </a-entity>  
            <a-cursor></a-cursor>
        </a-entity>
    </a-entity>

        <!--Bullets-->
        <a-entity bullets="position:0 0 -5"></a-entity>
     
        <!--navigation mesh-->
        <a-entity id="navigation-mesh" position="0 -1 0" gltf-model="#collider" visible="false" nav-mesh></a-entity>

        <!--Gorund-->
        <a-plane 
            id="ground"
            repeat="200 200"
            position="0 0 0"
            rotation="-90 0 0"
            height="200"
            width="200" static-body
            visible="false">
        </a-plane>

        <!--walls-->
        <a-box 
            id="right-wall"
            color="#388fb7" 
            repeat="10 1 1" 
            position="25 5 -15" 
            rotation="0 -90 0"
            height="10" 
            width="50" 
            depth="1" 
            static-body 
            visible="true">
        </a-box>

        <a-box 
            id="left-wall"
            color="#388fb7" 
            repeat="10 1 1" 
            position="-25 5 -15" 
            rotation="0 90 0"
            height="10" 
            width="50" 
            depth="1" 
            static-body 
            visible="true">
        </a-box>

        <a-box 
            id="wall"
            color="#388fb7" 
            repeat="10 1 1" 
            position="0 5 -40" 
            rotation="0 0 0"
            height="10" 
            width="50" 
            depth="1" 
            static-body 
            visible="true">
        </a-box>

        <a-box 
            id="wall1"
            color="#f98eb0"
            position="-16 1.2 -25"
            rotation="0 0 0"
            height="2.5"
            width="15"
            static-body
            visible="true">
        </a-box>
        <a-box 
            id="wall2"
            color="#FFD700"
            position="-1 1.2 -30"
            rotation="0 45 0"
            height="2.5"
            width="10"
            static-body
            visible="true">
        </a-box>
        <a-box 
            id="wall3"
            color="#32CD32"
            position="14 1.2 -34"
            rotation="0 -45 0"
            height="2.5"
            width="14"
            static-body
            visible="true">
        </a-box>
         <a-box 
            id="wall4"
            color="#5066aa"
            position="18 1.2 -27"
            rotation="0 0 0"
            height="2.5"
            width="10"
            static-body
            visible="true">
        </a-box>

         <a-box 
            id="wall5"
            color="crimson"
            position="-20 1.2 -14"
            rotation="0 30 0"
            height="2.5"
            width="12"
            static-body
            visible="true">
        </a-box>
         <a-box 
            id="wall6"
            color="tomato"
            position="17 1.2 -16"
            rotation="0 20 0"
            height="2.5"
            width="15"
            static-body
            visible="true">
        </a-box>
        <a-box 
            id="wall7"
            color="#900C3F"
            position="-18 1.2 -9"
            rotation="0 0 0"
            height="2.5"
            width="10"
            static-body
            visible="true">
        </a-box>
        <a-box 
            id="wall8"
            color="#B22222"
            position="-2 1.2 -20"
            rotation="0 0 0"
            height="2.5"
            width="17"
            static-body
            visible="true">
        </a-box>
        <a-box 
            id="wall9"
            color="#ffe88e"
            position="-10 1.2 -13"
            rotation="0 10 0"
            height="2.5"
            width="12"
            static-body
            visible="true">
        </a-box>
        <a-box 
            id="wall10"
            color="#314a96"
            position="-5 1.2 -10"
            rotation="0 0 0"
            height="2.5"
            width="6"
            static-body
            visible="true">
        </a-box>
        <a-box 
            id="wall10"
            color="#c763ce"
            position="4 1.2 -10"
            rotation="0 0 0"
            height="2.5"
            width="7"
            static-body
            visible="true">
        </a-box>

        </a-scene>
</body>

</html>
